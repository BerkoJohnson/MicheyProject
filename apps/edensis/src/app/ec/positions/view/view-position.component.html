<div class="position_details" *ngIf="currentPosition">
  <h3 class="title">{{ currentPosition.title  }} ({{currentPosition.candidates.length}})</h3>
  <div class="body">
    <list-candidates [position]="currentPosition._id"></list-candidates>
  </div>
</div>


<div *ngIf="!currentPosition">
  <p>No Position Selected for Viewing</p>
</div>
