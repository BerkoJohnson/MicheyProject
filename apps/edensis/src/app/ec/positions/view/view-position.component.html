<div class="position_details" *ngIf="currentPosition$ | async as position">
  <h3 class="title">{{ position.title  }} ({{position.candidates.length}})</h3>
  <div class="body">
    <list-candidates [candidates]="position.candidates"></list-candidates>
  </div>
</div>


<div *ngIf="!(currentPosition$ | async)">
  <p>No Position Selected for Viewing</p>
</div>
