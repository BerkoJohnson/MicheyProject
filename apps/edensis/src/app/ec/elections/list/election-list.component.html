<h5>List of Elections</h5>
<ul>
  <li *ngFor="let election of elections$ | async; let i = index" class="item">
    <a [routerLink]="'/ec/elections/' + election._id">{{ election.title }}</a>
  </li>
</ul>
<div class="links">
  <a class="blue" [routerLink]="'/ec/elections/new'">Add New Election</a>

</div>
