<form [formGroup]="electionForm" (ngSubmit)="submitForm()">
  <h4 class="title">Update Election</h4>
  <div class="body">
    <div class="fields">
      <div class="field">
        <label class="label" for="title">Title</label>
        <div class="input">
          <input type="text" name="title" id="title" placeholder="Enter title" formControlName="title" [ngClass]="{
                    invalid: (title.dirty || title.touched) && title.invalid,
                    valid: (title.dirty || title.touched) && title.valid
                  }" />
          <div *ngIf="title.dirty || title.touched">
            <div class="validation danger" *ngFor="let validation of validationMessages.title">
              <small *ngIf="title.hasError(validation.type)">{{validation.message}}</small>
            </div>
          </div>

        </div>
      </div>
      <div class="field">
        <label class="label" for="school">School Name</label>
        <div class="input">
          <input type="text" name="school" id="school" placeholder="Enter school's name" formControlName="school"
            [ngClass]="{
          invalid: (school.dirty || school.touched) && school.invalid,
          valid: (school.dirty || school.touched) && school.valid
          }" />
          <div *ngIf="school.dirty || school.touched">
            <div class="validation danger" *ngFor="let validation of validationMessages.school">
              <small *ngIf="school.hasError(validation.type)">{{validation.message}}</small>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label" for="academicYear">Academic Year</label>
        <div class="input"><input type="text" name="academicYear" id="academicYear" placeholder="eg. 2020/2021"
            formControlName="academicYear" [ngClass]="{
            invalid: (academicYear.dirty || academicYear.touched) && academicYear.invalid,
            valid: (academicYear.dirty || academicYear.touched) && academicYear.valid
            }" />

          <div *ngIf="academicYear.dirty || academicYear.touched">
            <div class="validation danger" *ngFor="let validation of validationMessages.academicYear">
              <small *ngIf="academicYear.hasError(validation.type)">{{validation.message}}</small>
            </div>
          </div>

        </div>
      </div>
    </div>
    <input type="submit" class="primary" value="Update Election" name="submit" [disabled]="!electionForm.valid" />
  </div>

</form>
