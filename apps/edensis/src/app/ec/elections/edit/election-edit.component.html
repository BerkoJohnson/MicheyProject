<form [formGroup]="electionForm" (ngSubmit)="submitForm()">
  <fieldset>
    <legend>Update Election</legend>

    <div class="fields">
      <div class="field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Enter title" formControlName="title" [ngClass]="{
                invalid: (title.dirty || title.touched) && title.invalid,
                valid: (title.dirty || title.touched) && title.valid
              }" />
      </div>
      <div class="field">
        <label for="school">School Name</label>
        <input type="text" name="school" id="school" placeholder="Enter school's name" formControlName="school" />
      </div>
      <div class="field">
        <label for="academicYear">Academic Year</label>
        <input type="text" name="academicYear" id="academicYear" placeholder="eg. 2020/2021"
          formControlName="academicYear" />
      </div>
    </div>
    <input type="submit" value="Update Election" name="submit" [disabled]="!electionForm.valid" />
  </fieldset>
</form>
