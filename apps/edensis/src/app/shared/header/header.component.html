<div class="logo">
  <a routerLink="/">Edensis</a>
</div>
<div class="nav-links"></div>
<div class="user-tools">
  <a>
    <img width="40" height="40" *ngIf="auth?.image" src="{{'data:image/jpg;base64,' + auth?.image}}">

    <span>{{ auth.getCurrentUser()?.name}}</span>
  </a>
  <a class="logout" *ngIf="auth.isLoggedIn()" (click)="auth.logout()">Logout</a>
</div>
