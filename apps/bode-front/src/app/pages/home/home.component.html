<div class="flex flex-col justify-center items-center h-full w-full mb-8">
  <form
    [formGroup]="form"
    (submit)="submit()"
    class="bg-white shadow-md rounded w-full max-w-xs overflow-hidden"
  >
    <div class="uppercase md:tracking-wider leading-tight font-semibold bg-gray-700 text-white py-3 px-8 text-xs md:text-sm border-b-2 border-orange-500">Enter credentials to login</div>
    <div class="py-5 px-8">
      <div
        class="text-xs text-red-500 capitalize bg-red-200 border border-red-300 py-1 px-2 text-center font-semibold shadow-md mb-2"
        *ngIf="authService.authError$ | async"
      >
        <!-- {{authService.authError$ | async}} -->
        Username or password is incorrect
      </div>

      <div class="">
        <label class="text-gray-700 text-sm font-bold mb-1 block" for="username"
          >Username</label
        >
        <div class="flex flex-col justify-start">
          <input
            [class]="inputStyles"
            type="text"
            formControlName="username"
            id="username"
            placeholder="Username"
            [ngClass]="{
              'border-red-500':
                (username.touched || username.dirty) && username.invalid
            }"
          />
          <div
            class="text-red-600 text-xs tracking-tight italic mt-1"
            *ngIf="(username.touched || username.dirty) && username.invalid"
          >
            <span *ngIf="username.hasError('required')">Provide username</span>
          </div>
        </div>
      </div>

      <div class="mt-2 md:mt-4">
        <label class="text-gray-700 text-sm font-bold mb-1 block" for="password"
          >Password</label
        >
        <div class="flex flex-col justify-start">
          <input
            [class]="inputStyles"
            type="password"
            formControlName="password"
            id="password"
            placeholder="*****************"
            [ngClass]="{
              'border-red-500':
                (password.touched || password.dirty) && password.invalid
            }"
          />
          <div
            class="text-red-600 text-xs tracking-tight italic mt-`"
            *ngIf="(password.touched || password.dirty) && password.invalid"
          >
            <span *ngIf="password.hasError('required')">Provide password</span>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="py-2 px-4 bg-orange-500 hover:bg-orange-600 font-bold rounded text-white focus:outline-none focus:shadow-outline"
          [disabled]="form.invalid"
        >
          Log In
        </button>
      </div>
    </div>
  </form>
</div>
